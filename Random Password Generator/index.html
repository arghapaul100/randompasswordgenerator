<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="parent" style="height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">
		<div class="container">
			<div class="row justify-content-center align-items-center d-flex">
				<form class="col-lg-5" autocomplete="off">
					<div class="form-group">
						<label>Enter your gmail</label>
						<input type="email" name="email" id="txt_email" required="" class="form-control" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<input type="text" name="txt_pass" id="pass" class="form-control" readonly="" style="letter-spacing: 2px;">
					</div>
					<div class="form-group">
						<input type="button" name="btn" id="btn_getPass" class="btn btn-primary" value="Generate Password Pass" onclick="getPass(document.getElementById('txt_email').value)">
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="index.js"></script>

</body>
</html>
